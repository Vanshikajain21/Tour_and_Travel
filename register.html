<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="/register.css">
</head>
<body>
    <div class="container">
            <div class="heading">Registration</div>
            <form  name="myform" action="#" onsubmit="validateform">
                <div class="card-details">
             <div class="card_box">
               <label for="details">Full Name</label><br>
        <input type="text"  id="details"placeholder="Enter Your Name" >

        </div>
        <div class="card_box">
            <span class="details">Date of Birth</span>
        <input type="month" placeholder="Enter your DOB " >
</div>
<div class="card_box">
            <span class="details">Email</span>
        <input type="email" placeholder="Enter Your email" >

        </div>
    <div class="card_box">
            <span class="details">Phone</span>
        <input type="number" placeholder="Phone number" >

        </div>
       
       
        <div class="card_box">
           <span class="details">Password</span>
        <input type="password" placeholder="Enter Your password" >

        </div>
        
        <div class="card_box">
            <span class="details">Confirm password</span>
        <input type="password" placeholder="Confirm password" >

        </div>
       
        <div class="circal-form">
            <span class="circal-title">Gender</span>
            <div class="category">
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
        </div>
        </div>
       
    
        <div class="button">
            <a href="/tour.html">Register</a>
           <!----<button id ="btn">Register</button>-->  
        <!--<input type="submit" value="Register">-->
</div>
 </form>
</div>
</body>
